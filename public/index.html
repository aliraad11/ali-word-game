<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="tiles">
            <div class="tile tile-1-1"></div>
            <div class="tile tile-1-2"></div>
            <div class="tile tile-1-3"></div>
            <div class="tile tile-1-4"></div>

            <div class="tile tile-2-1"></div>
            <div class="tile tile-2-2"></div>
            <div class="tile tile-2-3"></div>
            <div class="tile tile-2-4"></div>

            <div class="tile tile-3-1"></div>
            <div class="tile tile-3-2"></div>
            <div class="tile tile-3-3"></div>
            <div class="tile tile-3-4"></div>

            <div class="tile tile-4-1"></div>
            <div class="tile tile-4-2"></div>
            <div class="tile tile-4-3"></div>
            <div class="tile tile-4-4"></div>

            <div class="tile tile-5-1"></div>
            <div class="tile tile-5-2"></div>
            <div class="tile tile-5-3"></div>
            <div class="tile tile-5-4"></div>
        </section>


        <section class="keyboard">
            <div>
                <button class="key" onclick="onKeyClick(event)">A</button>
                <button class="key" onclick="onKeyClick(event)">B</button>
                <button class="key" onclick="onKeyClick(event)">C</button>
                <button class="key" onclick="onKeyClick(event)">D</button>
                <button class="key" onclick="onKeyClick(event)">E</button>
                <button class="key" onclick="onKeyClick(event)">F</button>
                <button class="key" onclick="onKeyClick(event)">G</button>
                <button class="key" onclick="onKeyClick(event)">H</button>
                <button class="key" onclick="onKeyClick(event)">I</button>
                <button class="key" onclick="onKeyClick(event)">J</button>
                <button class="key" onclick="onKeyClick(event)">K</button>
            </div>

            <div>
                <button class="key" onclick="onKeyClick(event)">L</button>
                <button class="key" onclick="onKeyClick(event)">M</button>
                <button class="key" onclick="onKeyClick(event)">N</button>
                <button class="key" onclick="onKeyClick(event)">O</button>
                <button class="key" onclick="onKeyClick(event)">P</button>
                <button class="key" onclick="onKeyClick(event)">Q</button>
                <button class="key" onclick="onKeyClick(event)">R</button>
                <button class="key" onclick="onKeyClick(event)">S</button>
                <button class="key" onclick="onKeyClick(event)">T</button>
            </div>

            <div>
                <button class="key" onclick="onEnter(event)">Enter</button>
                <button class="key" onclick="onKeyClick(event)">U</button>
                <button class="key" onclick="onKeyClick(event)">V</button>
                <button class="key" onclick="onKeyClick(event)">W</button>
                <button class="key" onclick="onKeyClick(event)">X</button>
                <button class="key" onclick="onKeyClick(event)">Y</button>
                <button class="key" onclick="onKeyClick(event)">Z</button>
                <button class="key" onclick="onBackSpace(event)">Back</button>
            </div>

        </section>
    </main>

    <dialog class="win-dialog">
        <h2>Congrats!</h2>
        <h3>You won the game!</h3>
        <button onclick="location.reload()">Restart the game</button> 
        <button onclick="document.querySelector('.win-dialog').close()">Keep Going</button>
    </dialog>

    <dialog class="lose-dialog">
        <h2>Sorry!</h2>
        <h3>You can try again</h3>
        <button onclick="location.reload()">Restart the game</button> 
        <button onclick="document.querySelector('.win-dialog').close()">Keep Going</button>
    </dialog>

    <script src="app.js"></script>
</body>

</html>
